        #Option     "ColorKey"           	# <i>
        #Option     "VideoKey"           	# <i>
        #Option     "Tiling"             	# [<bool>]
        #Option     "LinearFramebuffer"  	# [<bool>]
        #Option     "HWRotation"         	# [<bool>]
        #Option     "VSync"              	# [<bool>]
        #Option     "PageFlip"           	# [<bool>]
        #Option     "SwapbuffersWait"    	# [<bool>]
        #Option     "TripleBuffer"       	# [<bool>]
        #Option     "XvPreferOverlay"    	# [<bool>]
        #Option     "HotPlug"            	# [<bool>]
        #Option     "ReprobeOutputs"     	# [<bool>]
        #Option     "XvMC"               	# [<bool>]
        #Option     "ZaphodHeads"        	# <str>
        #Option     "VirtualHeads"       	# <i>
        #Option     "TearFree"           	# [<bool>]
        #Option     "PerCrtcPixmaps"     	# [<bool>]
        #Option     "FallbackDebug"      	# [<bool>]
        #Option     "DebugFlushBatches"  	# [<bool>]
        #Option     "DebugFlushCaches"   	# [<bool>]
        #Option     "DebugWait"          	# [<bool>]
        #Option     "BufferCache"        	# [<bool>]
	Identifier  "Card0"
	Driver      "intel"
	BusID       "PCI:0:2:0"
EndSection

Section "Screen"
	Identifier "Screen0"
	Device     "Card0"
	Monitor    "Monitor0"
	SubSection "Display"
		Viewport   0 0
		Depth     1
	EndSubSection
	SubSection "Display"
		Viewport   0 0
		Depth     4
	EndSubSection
	SubSection "Display"
		Viewport   0 0
		Depth     8
	EndSubSection
	SubSection "Display"
		Viewport   0 0
		Depth     15
	EndSubSection
	SubSection "Display"
		Viewport   0 0
		Depth     16
	EndSubSection
	SubSection "Display"
		Viewport   0 0
		Depth     24
	EndSubSection
EndSection

Section "InputClass"
	MatchIsTouchPad "on"
   	Identifier "Touchpads"
	MatchDevicePath "/dev/input/event*"
	Driver "mtrack"

    Option "ClickFinger1" "1"
    Option "ClickFinger2" "3"
    Option "ClickFinger3" "2" 

	# Sensitivity, defaults to 1
    # previously 0.23
	Option "Sensitivity" "0.1"

    # 2 finger settings
	Option "ScrollDistance" "250"
	# Swap scroll up and down and left right
	Option "ScrollUpButton" "5"
	Option "ScrollDownButton" "4"
	Option "ScrollLeftButton" "7"
	Option "ScrollRightButton" "6"
	
    # 3 Finger settings
	# Three fingers left& right to go fwd and back
	Option "SwipeLeftButton" "9"
	Option "SwipeRightButton" "8"
	Option "SwipeDownButton" "0"
	Option "SwipeUpButton" "0"

    # Four fingers to navigate i3 workspaces
    Option "Swipe4Distance" "250"
    Option "Swipe4LeftButton" "10"
    Option "Swipe4RightButton" "11"

	# Ignore thumb and palm
	Option "IgnoreThumb" "true"
	Option "IgnorePalm" "true"
	Option "ThumbRatio" "85"
   	Option "Thumbsize" "20"

    Option "ClickTime" "25"

        Option          "TapButton1" "0"
        Option          "TapButton2" "3"
        Option          "TapButton3" "2"
        Option          "TapButton4" "0"
EndSection
