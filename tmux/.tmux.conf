# .tmux.conf
set -g default-command "${SHELL}"
set -g history-limit 500000
set -s default-terminal "tmux-256color"
set -s escape-time 0
set -ga terminal-overrides ",xterm-termite:Tc"
set-window-option -g mouse on

##remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

## switch panes using Alt-arrow without prefix
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

## split pane remap
bind h split-window -h
bind v split-window -v

## reload config
bind r source-file ~/.tmux.conf

set-window-option -g mode-keys vi


# statusbar
set -g status-style 'bg=colour234 fg=colour0 dim'
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour9 bold'
setw -g window-status-current-format ' #I#[fg=colour252]:#[fg=#ffffff]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
